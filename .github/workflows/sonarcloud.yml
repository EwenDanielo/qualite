name: SonarCloud Analyse Backend + Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Java setup for backend
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Cache Maven dependencies for speed
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('qualite/biblioflex-api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build backend (compilation + tests)
      - name: Build Backend
        working-directory: qualite/biblioflex-api
        run: mvn clean verify

      # Node setup for frontend
      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Cache node modules for frontend
      - name: Cache frontend node modules
        uses: actions/cache@v3
        with:
          path: qualite/biblioflex-ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('qualite/biblioflex-ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: qualite/biblioflex-ui
        run: npm install

      # Run SonarCloud analysis
      - name: Run SonarCloud analysis
        working-directory: qualite
        run: mvn sonar:sonar \
             -Dsonar.projectKey=EwenDanielo_qualite \
             -Dsonar.organization=ewendanielo-1 \
             -Dsonar.host.url=https://sonarcloud.io \
             -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
             -Dsonar.sources=biblioflex-api/src,biblioflex-ui/src \
             -Dsonar.java.binaries=biblioflex-api/target/classes \
             -Dsonar.language=java,js,ts

